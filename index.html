<!DOCTYPE html>
<html>
  <head>
    <title>Scene It</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div class="container" id="body-container">
      <div class="row" id="title-div">
        <div class="col-12 header text-center">
          <h2 class="display-2"><em>Scene It</em></h2>
          <p>Search for movies you want to watch.</p>
          <p>Save them to your list.</p>
        </div>
      </div>
      <div id="button-div"><button class="btn btn-primary input-group-btn">Go To My Watchlist</button></div>
      <div class="row" id="bar-form">
        <div class="col-12">
          <form id="searchbar-form">
            <div class="input-group input-group-lg">
              <input
                class="form-control search-bar"
                placeholder="Search for a movie..."
                id="search-shadow"
              >
              <button class="btn btn-primary input-group-btn" type="submit" id="search-button">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-5" id="results">
        <!-- MOVIES SHOW UP HERE! -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- Carousel -->
          </div>
        </div>     
        <div class="accordion accordion-flush" id="accordionFlushExample">  
          <!-- Accordion -->
        </div>
        
      </div>
    </div>
        
      

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
